<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" >
<head>
    <meta charset="UTF-8">
    <title>둑며들다|질문등록</title>
    <!--공통으로 쓰이는 CSS 및  -->

    <div th:replace="~{common/fragments/config :: configFragment}"></div>
</head>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
    <div class="content">
        <div th:replace="~{common/sidebar/guide_sidebar :: guide_sidebarFragment}"></div>

        <form id="answerForm" th:action="@{/answer/modify/{ans_no}(ans_no=${ans_no})}" th:object="${answerForm}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div th:if="${#fields.hasErrors('answer')}" th:errors="*{answer}">Content Error</div>
            <div class="mb-3">
                <label for="answer" class="form-label">내용</label>
                <textarea th:field="*{answer}" class="form-control" rows="8"></textarea>
            </div>
            <input type="submit" value="답변수정" class="btn btn-primary my-2"/>
        </form>


    </div>

<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</body>
</html>
