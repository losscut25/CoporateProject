<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>둑며들다|학습 그룹 조회</title>
    <!--공통으로 쓰이는 CSS 및  -->
    <div th:replace="~{common/fragments/config :: configFragment}"></div>
    <link rel="stylesheet" type="text/css" th:href="@{/css/learning/group/educator/groupList.css}">
    <script type="text/javascript" th:src="@{/js/learning/group/educator/groupList.js}"></script>
</head>
<body>
<div th:replace="~{common/fragments/header :: headerFragment}"></div>
<div class="content">
    <div th:replace="~{common/sidebar/edu_sidebar :: edu_sidebarFragment}"></div>
    <div class="content-wrap">
        <div class="content_header">
            <div class="keyword-container">
                <h2>학습 그룹</h2>
                <div class="select-menu-group">
                    <div class="select-btn-group">
                        <span class="sBtn-text" th:text="${group_name}"></span>
                        <i class="bx bx-chevron-down"></i>
                    </div>
                    <ul class="options">
                        <li class="option">
                            <span class="option-text">전체</span>
                        </li>
                        <li class="option" th:each="groupName : ${groupName}">
                            <span class="option-text" th:text="${groupName.group_name}"></span>
                        </li>
                    </ul>
                </div>
                <button class="search-btn">조회</button>
            </div>
            <div class="edit-delete">
                <button type="button" class="modify-btn" value="학습 그룹 상세 입력">수정</button>
                <button type="button" class="delete-btn" value="학습 그룹 상세 입력">삭제</button>
            </div>
        </div>
        <section class="main-content">
            <div class="container" >
                <div class="list-wrap">
                    <div class="list-header">
                        <div class="check-area">
                            <span></span>
                        </div>
                        <div class="groupname-area">
                            <span>학습 그룹명</span>
                        </div>
                        <div class="gametitle-area">
                            <span>게임 콘텐츠명</span>
                        </div>
                        <div class="groupTO-area">
                            <span>그룹T/O</span>
                        </div>
                        <div class="date-area">
                            <span>구독기간</span>
                        </div>
                        <div class="studentCnt-area">
                            <span>등록 학생 수</span>
                        </div>
                        <div class="detail-area">
                            <span>상세 조회</span>
                        </div>
                    </div>
                    <ul class="ul-container">
                        <li class="li-container" th:each="groupList : ${groupList}">
                            <div class="li-check">
                                <label class="checkbox-wrap">
                                    <input class="checkbox" type="checkbox" th:attr="data-check-no=${groupList.group_no}">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="li-groupname">
                                <span class="group_name" th:attr="data-group-name=${groupList.group_name}" th:text="${groupList.group_name}"></span>
                            </div>
                            <div class="li-gametitle">
                                <span th:text="${groupList.game_title + '(' + groupList.game_level + ')'}"></span>
                            </div>
                            <div class="li-groupTO">
                                <span th:text="${groupList.group_cnt}-${groupList.group_nowcnt}"></span>
                            </div>
                            <div class="li-date">
                                <span th:text="${groupList.group_enddate}"></span>
                            </div>
                            <div class="li-studentCnt">
                                <span th:text="${groupList.group_nowcnt}"></span>
                            </div>
                            <div class="li-detail">
                                <button class="detail-search" th:attr="data-detail-no=${groupList.group_no}, data-group-name=${groupList.group_name}"><i class="ri-search-eye-line" data-tasksend_no=""></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
        <div id="modal" class="modal">
            <div class="modal-wrap">
                <div class="modal-header">
                    <h2>그룹 학생 정보</h2>
                    <div class="modal-btn-container">
                    <button class="close-modal"><i class="fa-solid fa-xmark"></i></button>
                    </div>
                </div>
                <div class="groupinfo">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <hr>
                <div class="modal-content">
                    <div class="memberinfo-header">
                        <span style="width: 10%;">No</span>
                        <span style="width: 15%;">학생 이름</span>
                        <span style="width: 20%;">연락처</span>
                        <span style="width: 40%;">이메일</span>
                        <span style="width: 15%;">가입일자</span>
                    </div>
                    <ul class="member-list">
                    </ul>
                </div>
            </div>
        </div>
        <div id="noStudentModal" class="no-student-modal">
            <div class="modal-wrap">
                <div class="modal-header">
                    <h2>알림</h2>
                </div>
                <div class="modal-content">
                    <p>그룹에 가입된 학생이 없습니다.</p>
                    <button id="confirmButton" class="confirm-btn">확인</button>
                </div>
            </div>
        </div>
        <div id="noDeleteModal" class="no-delete-modal">
            <div class="modal-wrap">
                <div class="modal-header">
                    <h2>알림</h2>
                </div>
                <div class="modal-content">
                    <p>그룹에 가입된 학생이 있으면 삭제가 불가 합니다.</p>
                    <button id="confirmButton2" class="confirm-btn">확인</button>
                </div>
            </div>
        </div>
        <div class="modal-3" id="deleteCompleteModal">
            <div class="modal-content1">
                <div>
                    <h3>그룹 삭제가 완료 되었습니다.</h3>
                </div>
                <button class="modal-btn-confirm">확인</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{common/fragments/footer :: footerFragment}"></div>
</body>
</html>
